<!DOCTYPE html>
<html>
   <body>
      <form action="sendEmailInHTML.jsp" method="POST">
         From Email ID: <input type="text" name="fromEmailId">
         <br/>
         To Email ID: <input type="text" name="toEmailId">
         <br/>
         CC Email ID: <input type="text" name="ccEmailId">
         <br/>
         BCC Email ID: <input type="text" name="bccEmailId">
         <br/>
         Email Subject: <input type="text" name="emailSubject">
         <br/>
         Email Body: <textarea name="emailBody" rows="5" cols="100"></textarea>
         <br/>
         <input type="submit" value="Submit" />
      </form>
   </body>
</html>
